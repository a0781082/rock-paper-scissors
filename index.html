<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Rock, Paper, Scissors!</title>
</head>
<body class="container">
    <header class="headers">
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    
    <div class="boxes">
        <div class="boxes gameButtonBox">
            <button id="rockButton" class="button">Rock</button>
            <button id="paperButton" class="button">Paper</button>
            <button id="scissorsButton" class="button">Scissors</button>
        </div>
    
        <div id="scoreDiv">
            <h2>Current Score</h2>
            <div class="scoreTable">
                <table class="table" id="myTable">
                    <tbody id="roundList">
                    <hr>
                        <td id="playerName"><b>Player</b></td>
                        <td> </td>
                        <td class="score" id="playerScoreElement">0</td>
                        <td>    :    </td>
                        <td class="score" id="computerScoreElement">0</td>
                        <td> </td>
                        <td><b>Computer</b></td>
                    </hr>
                </tbody>
                </table>
            </div>
            <p class="marquee" id="winnerMarquee"></p>
        </div>
    </div>
</body>
